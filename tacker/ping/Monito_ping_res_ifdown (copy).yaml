tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Monitorar Ping da Instância Ação_log_and_kill

metadata:
  template_name: sample-tosca-vnfd-cirros

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
        nfv_compute:
          properties:
            num_cpus: 1
            mem_size: 512 MB
            disk_size: 1 GB
      properties:
        image: cirros-0.3.4-x86_64-uec
        availability_zone: nova
        mgmt_driver: noop
        monitoring_policy:
          targets: [VDU1]
          name: ping
          actions:
            failure: log_and_kill
          parameters:
            monitoring_delay: 20
            count: 3
            interval: 2
            timeout: 2
            retry: 6
            port: 22
        config_drive: true
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          sleep 20
          ifdown eth0
           
        
    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: tacker
